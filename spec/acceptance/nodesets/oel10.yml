---
HOSTS:
  server-oel10.simp.beaker:
    roles:
    - directory_server
    - default
    - el10
    platform: el-10-x86_64
    box: bento/oraclelinux-10
    hypervisor: "<%= ENV.fetch('BEAKER_HYPERVISOR', 'vagrant') %>"
    vagrant_memsize: 2048
    vagrant_cpus: 2
    family: sicura-image-build/oracle-linux-10
    gce_machine_type: n1-standard-2
  client-oel10.simp.beaker:
    roles:
    - directory_server
    - el10
    platform: el-10-x86_64
    box: bento/oraclelinux-10.0
    hypervisor: "<%= ENV.fetch('BEAKER_HYPERVISOR', 'vagrant') %>"
    vagrant_memsize: 2048
    vagrant_cpus: 2
    family: sicura-image-build/oracle-linux-10
    gce_machine_type: n1-standard-2
CONFIG:
  log_level: verbose
  type: aio
  puppet_collection: <%= ENV.fetch('BEAKER_PUPPET_COLLECTION', 'openvox8') %>
